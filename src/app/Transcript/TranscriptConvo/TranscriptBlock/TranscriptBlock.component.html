<div class="transcript-block-wrapper">
  <app-transcript-speaker-bubble [speaker]="speaker"></app-transcript-speaker-bubble>
  <div>
    <app-transcript-speaker [speaker]="speaker"></app-transcript-speaker>
    <div *ngFor="let transcript of transcriptBlock">
      <app-transcript-snippet [transcript]="transcript"></app-transcript-snippet>
    </div>
  </div>
</div>
